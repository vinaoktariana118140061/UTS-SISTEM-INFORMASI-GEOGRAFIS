<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
<link rel="stylesheet" href="assets/css/leaflet-search.css" />
<link rel="stylesheet" href="assets/css/style.css" />
<style>
.search-input {
	font-family:Courier
}
.search-input,
.leaflet-control-search {
	max-width:400px;
}
</style>
</head>

<body>
	<h3>cari dengan google maps</h3>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
<script src="assets/js/leaflet-search.js"></script>
<script>

	var map = L.map('map', {
		zoom: 9,
		center: L.latLng([41.575730,13.002411]),
		layers: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png')
	});

	L.marker([41.575730, 13.002411]).addTo(map)

	L.control.search({
		url: 'https://nominatim.openstreetmap.org/search?format=json&q={s}',
		propertyName: 'display_name',
		jsonpParam: 'json_callback',		
		propertyLoc: ['lat','lon'],
		autoCollapse: true,
		autoType: false,
		minLength: 2,
		moveToLocation: function(latlng, title, map) {
			//https://wiki.openstreetmap.org/wiki/Shortlink

			var url = L.Util.template('https://www.google.com/maps/search/{lat},{lon}/@{lat},{lon}', {
				lat: latlng.lat,
				lon: latlng.lng,
				zoom: map.getZoom()
			});

			location.href = url;
		}
	})
	.addTo(map);

</script>

<script type="text/javascript" src="/labs-common.js"></script>

</body>
</html>
